{% extends "base.html" %}

{% block content %}

<div class="card-group">
{% for swordfighter in swordfighter_list %}
    <div class="card">
        <img class="card-img-top" src="{{ swordfighter.profile_img.url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{swordfighter.name}}</h5>
          <p class="card-text"><small class="text-muted">{{swordfighter.appears_on}}</small></p>
          <p class="card-text">{{swordfighter.description}}</p>
        </div>
    </div>
{% endfor %}
</div>
{%endblock%}
