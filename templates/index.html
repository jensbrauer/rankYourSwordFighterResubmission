{% extends "base.html" %}

{% block content %}

<div class="card-group">
{% for swordfighter in swordfighter_list %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card"  id="swordfighter-card">
        <a href="{% url 'swordfighter_detail' swordfighter.slug %}" class="swordfighter-link">
          <img class="card-img-top" src="{{ swordfighter.profile_img.url }}" alt="Card image cap">
        </a>
          <div class="card-body">
          <a href="{% url 'swordfighter_detail' swordfighter.slug %}" class="swordfighter-link">
            <h5 class="card-title">#{{forloop.counter}} - {{swordfighter.name}}, {{swordfighter.number_of_upvotes}}</h5>
          </a>
          <p class="card-text"><small class="text-white">{{swordfighter.appears_on}}</small></p>
          {% if user.is_authenticated %}
          <form action="{% url 'swordfighter_upvote' swordfighter.slug %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="swordfighter_id" value="{{swordfighter.slug}}">upvote</button>
          </form>
          {% else %}
          <a href=" {% url 'account_login' %}"><button>Sign in to upvote!</button></a>
          {% endif %}
        </div>
    </div>
  </div>

{% endfor %}
</div>
{%endblock%}
