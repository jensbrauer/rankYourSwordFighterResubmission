{% extends "base.html" %}

{% block content %}
<div class="row" id="error_page">
    <h2>
        Contribute page
    </h2>
    <form method="post" enctype="multipart/form-data">
        {{ swordfighter_form }}
        {% csrf_token %}
        <button type="submit">Submit me</button>
        <br>
        <br>
        {% for suggestion in suggestions %}
            <h1>{{ suggestion.name }}</h1>
            <p>{{ suggestion.status[1] }}</p>
        {% endfor %}
    </form>
</div>
{%endblock%}
